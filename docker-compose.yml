# 生產級 Docker Compose
# 支援多 GPU、Redis 任務佇列、多 Worker

services:
  # === Redis（任務佇列和結果存儲）===
  redis:
    image: redis:7-alpine
    container_name: whisper-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === API 服務 ===
  whisper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-api
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_TOKEN=${HF_TOKEN}
      - MODEL_SIZE=${MODEL_SIZE:-large-v3}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-float16}
      - BATCH_SIZE=${BATCH_SIZE:-16}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./cache/huggingface:/root/.cache/huggingface
      - ./cache/torch:/root/.cache/torch
      - ./cache/app:/app/cache
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # === Celery Worker（GPU 0）===
  whisper-worker-0:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-worker-0
    runtime: nvidia
    command: celery -A workers.celery_app worker --loglevel=info -Q transcription,default -c 2
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - CUDA_VISIBLE_DEVICES=0
      - CELERY_WORKER_ID=0
      - HF_TOKEN=${HF_TOKEN}
      - MODEL_SIZE=${MODEL_SIZE:-large-v3}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-float16}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./cache/huggingface:/root/.cache/huggingface
      - ./cache/torch:/root/.cache/torch
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]

  # === Celery Worker（GPU 1）- 如果有多 GPU ===
  whisper-worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-worker-1
    runtime: nvidia
    command: celery -A workers.celery_app worker --loglevel=info -Q transcription,default -c 2
    environment:
      - NVIDIA_VISIBLE_DEVICES=1
      - CUDA_VISIBLE_DEVICES=0
      - CELERY_WORKER_ID=1
      - HF_TOKEN=${HF_TOKEN}
      - MODEL_SIZE=${MODEL_SIZE:-large-v3}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-float16}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    volumes:
      - ./cache/huggingface:/root/.cache/huggingface
      - ./cache/torch:/root/.cache/torch
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - multi-gpu  # 只在多 GPU 模式啟用
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]

  # === Celery Beat（定時任務調度，可選）===
  whisper-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whisper-beat
    command: celery -A workers.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - scheduler  # 只在需要定時任務時啟用

  # === Flower（Celery 監控面板，可選）===
  flower:
    image: mher/flower:2.0
    container_name: whisper-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - monitoring  # 只在需要監控時啟用

volumes:
  redis_data:

networks:
  default:
    name: whisper-network
